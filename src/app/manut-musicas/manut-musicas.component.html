<div class="container contact">
  <h5>Cadastro de Músicas</h5>
  <hr />
  <div class="row">
    <div class="col s12">
      <div
        id="msg-login"
        class="card-panel white-text"
        [class.red]="!this.isSuccess"
        [class.blue]="this.isSuccess"
        *ngIf="this.isShowMessage"
      >
        {{ this.message }}
      </div>
    </div>
    <form class="col s12" #form="ngForm" (submit)="onSubmit()">
      <div class="input-field col s12">
        <input
          id="input-name"
          name="input-name"
          placeholder="Nome"
          type="text"
          class="validate"
          [(ngModel)]="this.music.name"
          pattern="[A-Za-z0-9\s]+"
          #name="ngModel"
          required
          [disabled]="this.isUpdate"
        />
        <label for="input-name" class="active">Nome *</label>
        <div class="red-text" [hidden]="name.valid || name.untouched">
          Por favor, informe o nome da música.
        </div>
      </div>

      <div class="input-field col s12">
        <input
          id="input-releaseyear"
          name="input-releaseyear"
          placeholder="Ano de Lançamento"
          type="text"
          class="validate"
          [(ngModel)]="this.music.releaseYear"
          pattern="^\d{4}$"
          #releaseYear="ngModel"
          required
        />
        <label for="input-releaseyear" class="active"
          >Ano de Lançamento *</label
        >
        <div
          class="red-text"
          [hidden]="releaseYear.valid || releaseYear.untouched"
        >
          Por favor, informe o ano de lançamento da música (4 algarismos).
        </div>
      </div>

      <div class="row" style="margin-left: auto">
        <div class="input-field col s12">
          <label for="select-band" class="active">Banda *</label>
          <select
            id="select-band"
            name="select-band"
            [(ngModel)]="this.selBand"
            [compareWith]="this.compareBands"
            #band="ngModel"
            #bandSelect
            required
          >
            <option [ngValue]="{}" disabled>Selecione uma banda</option>
            <option *ngFor="let b of this.bands" [ngValue]="b">
              {{ b.name }}
            </option>
          </select>
          <div class="red-text" [hidden]="band.valid || band.untouched">
            Por favor, informe a banda
          </div>
        </div>
      </div>

      <div class="input-field col s12">
        <input
          id="input-cdname"
          name="input-cdname"
          placeholder="Nome do CD"
          type="text"
          class="validate"
          [(ngModel)]="this.music.cdName"
          pattern="[A-Za-z0-9\s]+"
          #cdName="ngModel"
          required
        />
        <label for="input-cdname" class="active">Nome do CD *</label>
        <div class="red-text" [hidden]="cdName.valid || cdName.untouched">
          Por favor, informe o nome do CD.
        </div>
      </div>

      <div class="input-field col s12">
        <input
          id="input-link"
          name="input-link"
          placeholder="Link"
          type="text"
          class="validate"
          [(ngModel)]="this.music.link"
          pattern="^https?\:\/\/[A-Za-z0-9./_&=?]+"
          #link="ngModel"
          required
        />
        <label for="input-link" class="active">Link *</label>
        <div class="red-text" [hidden]="link.valid || link.untouched">
          Por favor, informe um link.
        </div>
      </div>

      <button
        class="btn waves-effect waves-light blue darken-4"
        type="submit"
        [disabled]="!form.valid"
      >
        Salvar
        <i class="material-icons save">save</i>
      </button>
    </form>
  </div>
</div>

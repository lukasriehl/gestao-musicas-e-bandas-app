<!-- menu -->
<div class="navbar-fixed" style="z-index: 1001 !important">
  <nav>
    <div class="nav-wrapper blue accent-4">
      <div class="container">
        <a class="brand-logo" href="#">
          <img class="my-logo" src="assets/resources/images/logo.png" />
        </a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <span
          class="my-font"
          [hidden]="!this.loggedIn"
          style="margin-left: 100px"
        >
          Usuário - {{ this.user.username }}
        </span>
        <ul class="right hide-on-med-and-down" [hidden]="!this.loggedIn">
          <li><a [routerLink]="['/bandas']" class="flow-text">Bandas</a></li>
          <li><a [routerLink]="['/musicas']" class="flow-text">Músicas</a></li>
          <li><a [routerLink]="['/home']" class="flow-text">Home</a></li>
          <li>
            <a class="flow-text" (click)="onLogout()">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo" #mobile>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="center">
          <<img
            class="circle responsive-img"
            src="assets/resources/images/logo.png"
          />
        </div>
      </div>
    </div>
    <div *ngIf="this.loggedIn">
      <li><a [routerLink]="['/bandas']" class="flow-text">Bandas</a></li>
      <li><a [routerLink]="['/musicas']" class="flow-text">Músicas</a></li>
      <li><a [routerLink]="['/home']" class="flow-text">Home</a></li>
      <li>
        <a class="flow-text" (click)="onLogout()">Sair</a>
      </li>
    </div>
  </ul>
</div>
<!-- fim menu -->

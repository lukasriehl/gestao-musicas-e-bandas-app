<div class="row">
  <div class="col s12 m6 offset-m3">
    <cdk-accordion class="example-accordion">
      <div *ngFor="let p of this.value">
        <h3>
          <a [title]="p.name" [routerLink]="['/playlists', p.id]">
            {{ p.name }}
          </a>
        </h3>

        <div *ngFor="let m of p.musics">
          <p *ngIf="m.name">
            <a href="{{ m.link }}" target="_blank">{{ m.name }}</a>
          </p>
        </div>
      </div>
    </cdk-accordion>
  </div>
</div>

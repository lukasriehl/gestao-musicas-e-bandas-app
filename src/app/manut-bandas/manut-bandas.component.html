<div class="container contact">
  <h5>Cadastro de Bandas</h5>
  <hr />
  <div class="row">
    <div class="col s12">
      <div
        id="msg-login"
        class="card-panel white-text"
        [class.red]="!this.isSuccess"
        [class.blue]="this.isSuccess"
        *ngIf="this.isShowMessage"
      >
        {{ this.message }}
      </div>
    </div>
    <form class="col s12" #form="ngForm" (submit)="onSubmit()">
      <div class="input-field col s12">
        <input
          id="input-name"
          name="input-name"
          placeholder="Nome"
          type="text"
          class="validate"
          [(ngModel)]="this.band.name"
          pattern="[A-Za-z0-9\s]+"
          #name="ngModel"
          required
        />
        <label for="input-name" class="active">Nome *</label>
        <div class="red-text" [hidden]="name.valid || name.untouched">
          Por favor, informe o nome da banda.
        </div>
      </div>

      <div class="input-field col s12">
        <input
          id="input-foundationyear"
          name="input-foundationyear"
          placeholder="Ano de fundação"
          type="text"
          class="validate"
          [(ngModel)]="this.band.foundationYear"
          pattern="^\d{4}$"
          #foundationYear="ngModel"
          required
        />
        <label for="input-foundationyear" class="active"
          >Ano de Fundação *</label
        >
        <div
          class="red-text"
          [hidden]="foundationYear.valid || foundationYear.untouched"
        >
          Por favor, informe o ano de fundação da banda (4 algarismos).
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <label for="select-style" class="active">Estilo *</label>
          <select
            id="select-style"
            name="select-style"
            [compareWith]="this.compareStyles"
            [(ngModel)]="this.band.style"
            #style="ngModel"
            #styleSelect
            required
          >
            <option [ngValue]="{}" disabled>Selecione um estilo musical</option>
            <option *ngFor="let s of this.styles" [ngValue]="s">
              {{ s.name }}
            </option>
          </select>
          <div class="red-text" [hidden]="style.valid || style.untouched">
            Por favor, informe o estilo musical
          </div>
        </div>
      </div>

      <button
        class="btn waves-effect waves-light grey darken-4"
        type="submit"
        [disabled]="!form.valid"
      >
        Salvar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
